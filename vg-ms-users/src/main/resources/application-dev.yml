spring:
     r2dbc:
          url: ${DATABASE_URL:r2dbc:postgresql://144.126.140.79:5410/sistemajass}
          username: ${DB_USER:postgres}
          password: ${DB_PASSWORD:SistemaJass12}
          pool:
               initial-size: 5
               max-size: 20

     flyway:
          enabled: true
          url: ${SPRING_FLYWAY_URL:jdbc:postgresql://144.126.140.79:5410/sistemajass}
          user: ${SPRING_FLYWAY_USER:postgres}
          password: ${SPRING_FLYWAY_PASSWORD:SistemaJass12}
          locations: classpath:db/migration
          table: flyway_schema_history_users
          baseline-on-migrate: true

     rabbitmq:
          host: ${RABBITMQ_HOST:localhost}
          port: ${RABBITMQ_PORT:5672}
          username: ${RABBITMQ_USER:guest}
          password: ${RABBITMQ_PASSWORD:guest}
          publisher-confirm-type: correlated

webclient:
     connect-timeout: 5000
     read-timeout: 10000
     write-timeout: 10000
     services:
          authentication:
               base-url: http://localhost:8082
          organization:
               base-url: http://localhost:8083
               skip-validation: true
          notification:
               base-url: http://localhost:8090
               skip-validation: true

resilience4j:
     circuitbreaker:
          configs:
               default:
                    register-health-indicator: true
                    sliding-window-size: 10
                    minimum-number-of-calls: 5
                    wait-duration-in-open-state: 10s
                    failure-rate-threshold: 50
          instances:
               authenticationService:
                    base-config: default
               organizationService:
                    base-config: default
                    minimum-number-of-calls: 1
                    sliding-window-size: 1
                    failure-rate-threshold: 100
               notificationService:
                    base-config: default
                    minimum-number-of-calls: 1
                    sliding-window-size: 1
                    failure-rate-threshold: 100

     retry:
          configs:
               default:
                    max-attempts: 3
                    wait-duration: 500ms
                    enable-exponential-backoff: true
          instances:
               authenticationService:
                    base-config: default
               organizationService:
                    max-attempts: 1
                    wait-duration: 100ms
               notificationService:
                    max-attempts: 1
                    wait-duration: 100ms

     timelimiter:
          configs:
               default:
                    timeout-duration: 5s
          instances:
               authenticationService:
                    base-config: default
               organizationService:
                    base-config: default
               notificationService:
                    timeout-duration: 10s

logging:
     level:
          pe.edu.vallegrande: DEBUG
          org.springframework.r2dbc: DEBUG
