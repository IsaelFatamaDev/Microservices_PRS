keycloak:
     auth-server-url: http://localhost:9090
     realm: sistema-jass
     client-id: jass-backend
     client-secret: ${KEYCLOAK_CLIENT_SECRET:t4kyYflBZjLcYJBqEG4qf3JesF8dEsMB}
     admin:
          client-id: jass-backend
          client-secret: ${KEYCLOAK_ADMIN_CLIENT_SECRET:t4kyYflBZjLcYJBqEG4qf3JesF8dEsMB}
          username: admin
          password: ${KEYCLOAK_ADMIN_PASSWORD:admin}
